<div class="blog-post">
	<div class="post-title">
		<a href="{{ post.url }}">{{ post.title }}</a>
	</div>
	<div class="post-date">{{ post.date | date_to_string }}</div>
	<div class="post-txt">
		{% if post.coverImage %}
		<img src="{{ post.coverImage }}">
		{% endif %}	
		{{ post.content | strip_html | truncatewords: 100 }}
		<br/><br/><a href="{{ post.url }}">Read more</a>
	</div>
</div>
