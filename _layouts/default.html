<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Veacon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="/img/favicon.ico" type="image/ico">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/responsive.css">
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
	
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:description" content="{{ page.content | strip_html | truncatewords: 100 }}" />
	
	<script type="text/javascript" src="//use.typekit.net/gtu4uqx.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<script type="text/javascript" src="/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="/js/spin.min.js"></script>
	<script type="text/javascript" src="/js/retina.min.js"></script>	
	<script src="/js/modernizr-2.6.2.min.js"></script>
	<script src="/js/custom.js"></script>
	<script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-47792429-1', 'veacon.com');
            ga('send', 'pageview');
    </script>
	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	{% if page.type == "blog" %}
	<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1539580616262221&version=v2.0";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	{% endif %}
	
	{% if page.background %}
	<style>
		body{
			background:{{ page.background }};
		}
	</style>
	{% endif %}
	{% if page.footerBorder %}
	<style>
		footer{
			border-top:2px solid #ccc;
		}
	</style>
	{% endif %}	
</head>
<body>
<main id="main"> 
{% include header.html %}
{{ content }}

{% if page.notify != "hidden" %} {% include notify.html %} {% endif %}

{% include footer.html %}
</main>
</body>
</html>
